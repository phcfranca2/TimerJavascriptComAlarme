<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet"></link>
</head>
<body>
    <nav class="navbar bg-dark rounded-bottom">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h3 style="color: #fff;">Timer</h3>
          </a>
        </div>
    </nav>
    <div class="container m-2 p-2 rounded border border-danger">
        <input type="number" id="inputHoras" class="inputTempo" value="0" max="9" min="0" onkeypress="return onlynumber();">
        <input type="number" id="inputHorasDec" class="inputTempo" value="0" max="9" min="0" onkeypress="return onlynumber();">
        :
        <input type="number" id="inputMin" class="inputTempo" value="0" max="5" min="0" onkeypress="return onlynumber();">
        <input type="number" id="inputMinDec" class="inputTempo" value="0" max="9" min="0" onkeypress="return onlynumber();">
        :
        <input type="number" id="inputSeg" class="inputTempo" value="0" max="5" min="0" onkeypress="return onlynumber();">
        <input type="number" id="inputSegDec" class="inputTempoDec" value="0" max="9" min="0" onkeypress="return onlynumber();">

        <input type="button" class="ms-2" value="Colocar Timer" id="setTime">
        <input type="button" class="ms-2" value="Limpar Timer" id="clearTimer">
    </div>
    <div class="container m-2 p-3 rounded border border-primary bg-dark">
      <div id="note"></div>
    </div>
    <input type="button" class="ms-2" value="Start" id="start">
    <input type="button" class="ms-2" value="Cancelar" id="cancel">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
